<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мій перший сайт</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="site-header">
        <h1>Мій сайт</h1>
        <nav>
            <ul>
                <li><a href="#">Головна</a></li>
                <li><a href="#">Про мене</a></li>
                <li><a href="#">Контакти</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="intro">
            <h1>Ласкаво просимо</h1>
            <p>Це мій перший сайт, і я вчуся робити структуру сторінки.</p>
        </section>

        <section class="features">
            <h2>Що буде на сайті</h2>
            <ul>
                <li>Прості пояснення HTML, CSS, JS</li>
                <li>Практичні приклади</li>
                <li>Навчання з нуля</li>
            </ul>
        </section>

        <section class="add-product">
            <h2>Додати продукт</h2>
            <input type="text" class="product-name" placeholder="Назва товару">
            <input type="text" class="product-price" placeholder="Ціна товару">
            <input type="text" class="product-image" placeholder="URL зображення">
            <button class="add-btn">Додати товар</button>
        </section>
        
        <h2>Список товарів</h2>
        <section class="product-list">

        </section>
    </main>

    <footer class="site-footer">
        <p>&copy; 2025 Мій сайт. Всі права захищено.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
